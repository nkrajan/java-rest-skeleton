<table data-bind="timetable-list">
	<thead>
		<tr>
			<th data-bind="foo">ID</th>
			<th>Name</th>
			<th>Date</th>
			<th>Duration</th>
		</tr>
	</thead>
	<tbody data-bind="items">
		<tr data-bind="item">
			<td data-bind="id"></td>
			<td data-bind="name"></td>
			<td data-bind="date"></td>
			<td data-bind="duration"></td>
		</tr>
	</tbody>
</table>

<div data-bind="timetable-form">
	<p>
		<label>ID</label> <input data-bind="id" name="timetable-id">
	</p>
	<p>
		<label>Name</label> <input data-bind="name" name="timetable-name">
	</p>
	<p>
		<label>Date</label> <input data-bind="date" name="timetable-date">
	</p>
	<p>
		<label>Duration</label> <input data-bind="duration"
			name="timetable-duration">
	</p>
</div>
